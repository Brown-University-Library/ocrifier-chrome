<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>BUL Ocrifier for Chrome</title>
    <link rel="stylesheet" href="popup.css"\>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="sidebar">
        <img id='logo' src=""/>
    </div>

    <div id="body">
        <div id="status">Working...</div>
        <div id="choices">
            <h2 id="thispage" hidden>This Page's Identifier</h2>
            <div id="page" hidden>
                <ul></ul>
            </div>

            <h2 id="otherids" hidden>Other IDs Found Here</h2>
            <div id="pmid" hidden>
                <h3>PubMed IDs</h3>
                <ul></ul>
            </div>
            <div id="isbn" hidden>
                <h3>ISBNs</h3>
                <ul></ul>
            </div>
            <div id="olid" hidden>
                <h3>OpenLibrary IDs</h3>
                <ul></ul>
            </div>
            <div id="doi" hidden>
                <h3>DOIs</h3>
                <ul></ul>
            </div>
            <div id="oclc" hidden>
                <h3>OCLC Numbers</h3>
                <ul></ul>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://brown-university-library.github.io/ocrifier-chrome/">About this tool</a>
    </footer>
  </body>
</html>
